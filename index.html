<!doctype html>
<html lang="en">

<head>
    <title>All Aboard</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <!-- user -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="wrapper" class="container-fluid">
        <div class="container transparent">
            <div id="header" class="row">
                <H1>All Aboard</H1>
                <h2 id="clock">00:00</h2>
            </div>
            <div class="row">
                <div id="sidebar" class="col-sm-3 transparent">
                    <div class="form-group">
                        <h3>Add a train</h3>
                        <hr>
                        <form action="index.html" autocomplete="on">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" name="" id="train-name-input" aria-describedby="helpId"
                                required placeholder="Hogwart's Express">
                            <small id="helpId" class="form-text text-muted"></small>
                            <label for="">Destination</label>
                            <input type="text" class="form-control" name="" id="destination-input" aria-describedby="helpId"
                                required placeholder="Hogwarts School of Witchcraft and Wizardry">
                            <small id="helpId" class="form-text text-muted"></small>
                            <label for="">First train time</label>
                            <input type="text" class="form-control" name="" id="first-train-input" aria-describedby="helpId"
                                required pattern="[0-9]{2}:[0-9]{2}" placeholder="06:15" title='Entry should be in military time:"HH:mm"'>
                            <small id="helpId" class="form-text text-muted">HH:mm military time</small>
                            <label for="">Frequency</label>
                            <input type="number" class="form-control" name="" id="frequency-input" aria-describedby="helpId"
                                required placeholder="15,45,90,...">
                            <small id="helpId" class="form-text text-muted">minutes</small>
                            <button type="button" class="btn btn-primary" id="form-submit" onclick='validate()'>Submit</button>
                        </form>
                    </div>

                </div>
                <div class="col-sm-9">

                    <table id="train-schedule" class="table">
                        <thead>
                            <tr id="table-head">
                                <th scope="rowgroup">Train Schedule</th>
                            </tr>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>

                </div>

            </div>
        </div>
    </div>










    < <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>
        <!-- Moment Js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment.js"></script>
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- Main Js -->
        <script src="assets/javascript/main.js"></script>
</body>

</html>
